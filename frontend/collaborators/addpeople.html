<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add People</title>
    <script src="/colour/theme-loader.js"></script>
    <link rel="stylesheet" href="/colour/colour.css">
    <link rel="stylesheet" href="addpeople.css">
    <link rel="icon" type="image/png" href="../../images/favicon.png" />
</head>
<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Add People</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-body">
                <div class="search-section">
                    <label for="searchUser">Search by name or email</label>
                    <input 
                        type="text" 
                        id="searchUser" 
                        class="search-input" 
                        placeholder="Enter name or email address"
                        oninput="searchUsers(this.value)"
                    >
                </div>

                <div class="role-section">
                    <label for="roleSelect">Select Role</label>
                    <select id="roleSelect" class="role-select">
                        <option value="viewer">Viewer - Can view only</option>
                        <option value="editor">Editor - Can view and edit</option>
                        <option value="admin">Admin - Full access</option>
                    </select>
                </div>

                <div class="permissions-section">
                    <h3>Permissions</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="canEdit" checked>
                        <label for="canEdit">Can edit tasks</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="canDelete">
                        <label for="canDelete">Can delete tasks</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="canInvite">
                        <label for="canInvite">Can invite others</label>
                    </div>
                </div>

                <div class="suggestions-section" id="suggestionsSection">
                    <h3>Available Users</h3>
                    <div class="suggestions-list" id="suggestionsList">
                        <!-- Users will be loaded dynamically -->
                        <p style="padding: 20px; text-align: center; color: #666;">Loading users...</p>
                    </div>
                </div>

                <div class="selected-section" id="selectedSection" style="display: none;">
                    <h3>Selected People</h3>
                    <div class="selected-list" id="selectedList"></div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="send-invite-btn" onclick="sendInvites()">Add Collaborators</button>
            </div>
        </div>
    </div>

    <script src="/colour/colour.js"></script>
    <script src="addpeople.js"></script>
</body>
</html>
