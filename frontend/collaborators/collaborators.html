<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborators and Teams</title>
    <script src="/colour/theme-loader.js"></script>
    <link rel="stylesheet" href="/colour/colour.css">
    <link rel="stylesheet" href="collaborators.css">
    <link rel="icon" type="image/png" href="../../images/favicon.png" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-button" onclick="goBack()">‹</button>
                <h1>Collaborators and Teams</h1>
            </div>
            <button class="settings-icon" onclick="openSettings()">⚙</button>
        </div>

        <div class="manage-section">
            <div class="manage-header">
                <h2>Manage access</h2>
                <button class="add-people-btn" onclick="addPeople()">Add People</button>
            </div>

            <div class="collaborators-box">
                <div class="select-all">
                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                    <label for="selectAll">Select all</label>
                </div>

                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search for a collaborator" oninput="searchCollaborators(this.value)">
                </div>

                <div id="collaboratorsList">
                    <!-- Collaborators will be loaded dynamically -->
                    <p style="padding: 20px; text-align: center; color: #666;">Loading collaborators...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="collaborators.js"></script>
</body>
</html>
