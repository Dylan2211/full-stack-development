<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Synapse</title>
    <script src="/colour/theme-loader.js"></script>
    <link rel="stylesheet" href="/colour/colour.css">
    <link rel="stylesheet" href="/login/login.css">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <!-- Optional override: set window.__API_BASE__ before config.js for per-env API URL -->
    <!-- <script>window.__API_BASE__ = 'https://api.example.com';</script> -->
    <script src="/config.js"></script>
    <script src="/auth-utils.js"></script>
</head>
<body>
    <div class="left-illustration">
        <!-- Insert left illustration image here -->
    </div>
    
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <!-- Insert logo image here -->
            </div>
            
            <h1>Log in to Synapse</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" aria-describedby="email-error">
                    <div class="error-message" id="email-error" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" aria-describedby="password-error">
                    <div class="error-message" id="password-error" aria-live="polite"></div>
                    <a href="../reset-password/reset-password.html" class="forgot-password">Forgot Password ?</a>
                </div>
                
                <div id="form-message" class="form-message" role="status" aria-live="polite"></div>
                <button type="submit" class="login-button">Login</button>
                
                <p class="signup-link">
                    Don't have an account? <a href="/signup">Register</a>
                </p>
            </form>
            <script src="/login/login.js"></script>
        </div>
    </div>
    
    <div class="right-illustration">
        <!-- Insert right illustration image here -->
    </div>
</body>
</html>
