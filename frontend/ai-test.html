<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Test Page</title>
    <script src="/colour/theme-loader.js"></script>
    <link rel="stylesheet" href="/colour/colour.css">
    <link rel="stylesheet" href="ai-test.css">
    <link rel="icon" type="image/png" href="../../images/favicon.png" />
</head>
<body>
    <div class="container">
        <h1>AI Test Interface</h1>
        <label for="ai-module">Model:</label>
        <select id="ai-module">
            <option value="gemini" selected>Gemini (backend)</option>
        </select>
        <label for="ai-input">Prompt/Input:</label>
        <textarea id="ai-input" rows="4" placeholder="Enter your prompt or task details..."></textarea>
        <button id="run-ai">Run AI</button>
        <div id="ai-output"></div>
    </div>
    <script src="/colour/colour.js"></script>
    <script src="ai-test.js"></script>
</body>
</html>
