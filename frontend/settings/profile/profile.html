<!DOCTYPE html>
<html>
  <head>
    <title>Profile & Visibility</title>
    <link rel="stylesheet" href="profile.css" />
    <link rel="icon" type="image/png" href="../../images/favicon.png" />
    <script src="../../auth-utils.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <a href="../../dashboard/" class="back-btn">
          <img src="../../images/favicon.png" alt="Back" />
        </a>
        <h3>Settings</h3>
      </div>

      <a class="active">Profile</a>
      <a href="../security/security.html">Security</a>
      <a href="../activity/activity.html">Activity</a>

      <script src="colour.js"></script>
      <script src="profile.js"></script> 
    </div>

    <div class="page">
      <h2>Profile & Visibility</h2>

      <h3>About</h3>
      <label>Username</label><br />
      <input type="text" id="username" placeholder="Enter your username" /><br />

      <label>Bio</label><br />
      <textarea id="bio" placeholder="Tell us about yourself"></textarea><br />

      <button>Save</button>

      <br /><br />

      <div class="toggle">
        <input type="checkbox" checked />
        <span>Profile Visibility: Public</span>
      </div>

      <div class="toggle">
        <input type="checkbox" />
        <span>Email Notifications</span>
      </div>

      <div class="toggle">
        <input type="checkbox" id="darkModeToggle" />
        <span id="darkModeLabel">Dark Mode</span>
      </div>

    </div>
  </body>
  <script src="profile.js"></script>
</html>
