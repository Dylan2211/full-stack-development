<!DOCTYPE html>
<html>
  <head>
    <title>Profile & Visibility</title>
    <link rel="stylesheet" href="profile.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div class="sidebar">
      <h3>Settings</h3>
      <a href="../dashboard/dashboard.html" class="back-btn">
        <img src="/favicon.png" alt="Back" />
      </a>
      <a class="active">Profile</a>
      <a href="../security/security.html">Security</a>
      <a href="../cards/cards.html">Cards</a>
      <script src="colour.js"></script>

    </div>

    <div class="page">
      <h2>Profile & Visibility</h2>

      <h3>About</h3>
      <label>Username</label><br />
      <input type="text" placeholder="Always public" /><br />

      <label>Bio</label><br />
      <textarea placeholder="Always public"></textarea><br />

      <button>Save</button>

      <br /><br />

      <div class="toggle">
        <input type="checkbox" checked />
        <span>Profile Visibility: Public</span>
      </div>

      <div class="toggle">
        <input type="checkbox" />
        <span>Email Notifications</span>
      </div>

      <div class="toggle">
        <input type="checkbox" id="darkModeToggle" />
        <span id="darkModeLabel">Dark Mode</span>
      </div>

    </div>
  </body>
  <script src="profile.js"></script>
