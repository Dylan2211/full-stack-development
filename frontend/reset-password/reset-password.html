<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Synapse</title>
    <link rel="stylesheet" href="reset-password.css">
    <link rel="icon" type="image/png" href="../../images/favicon.png" />
</head>
<body>
    <div class="left-illustration">
        <!-- Insert left illustration image here -->
    </div>
    
    <div class="container">
        <div class="reset-card">
            <div class="logo">
                <!-- Insert logo image here -->
            </div>
            
            <h1>Change your password</h1>

            <div id="step-1-forgot-password">
                <p class="subtitle">Enter your email. We'll pretend to send a reset link.</p>
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" placeholder="you@example.com" aria-describedby="email-error">
                        <div class="error-message" id="email-error" aria-live="polite"></div>
                    </div>
                    <div id="forgot-message" class="form-message" role="status" aria-live="polite"></div>
                    <button type="submit" class="confirm-button">Send reset link</button>
                </form>
            </div>

            <div id="step-2-reset-password" style="display:none;">
                <p class="subtitle">Set your new password below.</p>
                <form id="resetForm">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter your new password" aria-describedby="new-password-error">
                        <div class="error-message" id="new-password-error" aria-live="polite"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" aria-describedby="confirm-password-error">
                        <div class="error-message" id="confirm-password-error" aria-live="polite"></div>
                    </div>
                    <div id="reset-message" class="form-message" role="status" aria-live="polite"></div>
                    <button type="submit" class="confirm-button">Reset password</button>
                </form>
            </div>

            <script src="reset-password.js"></script>
        </div>
    </div>
    
    <div class="right-illustration">
        <!-- Insert right illustration image here -->
    </div>
</body>
</html>
