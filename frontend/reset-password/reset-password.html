<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Synapse</title>
    <link rel="stylesheet" href="reset-password.css">
    <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
    <div class="left-illustration">
        <!-- Insert left illustration image here -->
    </div>
    
    <div class="container">
        <div class="reset-card">
            <div class="logo">
                <!-- Insert logo image here -->
            </div>
            
            <h1>Change your password</h1>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="verification-code">Email (to request a reset)</label>
                    <input type="text" id="verification-code" placeholder="Enter your email" aria-describedby="verification-code-error">
                    <div class="error-message" id="verification-code-error" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter your new password" aria-describedby="new-password-error">
                    <div class="error-message" id="new-password-error" aria-live="polite"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your password" aria-describedby="confirm-password-error">
                    <div class="error-message" id="confirm-password-error" aria-live="polite"></div>
                </div>
                
                <div id="form-message" class="form-message" role="status" aria-live="polite"></div>
                <button type="submit" class="confirm-button">Confirm</button>
            </form>
            <script src="reset-password.js"></script>
        </div>
    </div>
    
    <div class="right-illustration">
        <!-- Insert right illustration image here -->
    </div>
</body>
</html>
