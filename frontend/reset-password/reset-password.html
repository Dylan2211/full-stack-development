<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Synapse</title>
    <link rel="stylesheet" href="reset-password.css">
</head>
<body>
    <div class="left-illustration">
        <!-- Insert left illustration image here -->
    </div>
    
    <div class="container">
        <div class="reset-card">
            <div class="logo">
                <!-- Insert logo image here -->
            </div>
            
            <h1>Change your password</h1>
            
            <form>
                <div class="form-group">
                    <label for="verification-code">Verification Code</label>
                    <input type="text" id="verification-code" placeholder="Enter 6 digit verification code">
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="confirm-button">Confirm</button>
            </form>
        </div>
    </div>
    
    <div class="right-illustration">
        <!-- Insert right illustration image here -->
    </div>
</body>
</html>
