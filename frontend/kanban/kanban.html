<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- TODO: REMOVE HARDCODED PART BELOW -->
    <title>Loading...</title>
    <link rel="stylesheet" href="/kanban/kanban.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div class="page">
      <header class="board-header">
        <div class="board-left">
          <!-- TODO: REMOVE HARDCODED PART BELOW -->
          <h1 id="boardTitle" class="board-title">Loading...</h1>
        </div>
        <div class="board-right">
          <button class="settings-button" aria-label="settings"></button>
          <button id="new-task-trigger" class="add-task-button">
            add task
          </button>
        </div>
      </header>

      <main class="board-shell">
        <div class="board-frame">
          <!-- to do -->
          <section class="column" data-status="todo" aria-label="to do">
            <header class="column-header">
              <div class="column-name">to do</div>
            </header>
            <div class="list" id="todo"></div>
          </section>

          <!-- in progress -->
          <section
            class="column"
            data-status="in-progress"
            aria-label="in progress"
          >
            <header class="column-header">
              <div class="column-name">in progress</div>
            </header>
            <div class="list" id="inprogress"></div>
          </section>

          <!-- completed -->
          <section
            class="column"
            data-status="completed"
            aria-label="completed"
          >
            <header class="column-header">
              <div class="column-name">completed</div>
            </header>
            <div class="list" id="completed"></div>
          </section>

          <!-- errors -->
          <section class="column" data-status="errors" aria-label="errors">
            <header class="column-header">
              <div class="column-name">errors</div>
            </header>
            <div class="list" id="errors"></div>
          </section>
        </div>
      </main>
    </div>
    <dialog id="newTaskDialog" class="task-dialog">
      <form id="taskForm" method="dialog" class="dialog-content">
        <button id="closeTask" class="close-btn" type="button">&times;</button>
        <h2>New Task</h2>

        <label>Task Title</label>
        <input type="text" id="taskTitle" required />

        <label>Description</label>
        <textarea id="taskDesc" rows="3"></textarea>

        <label>Assign Agent(s)</label>
        <select id="taskAgents" multiple></select>

        <label>Skills</label>
        <input type="text" id="taskSkills" />

        <div class="form-buttons">
          <button id="cancelTask" type="button">Cancel</button>
          <button id="createTask" type="submit">Create Task</button>
        </div>
      </form>
    </dialog>
  </body>
  <script defer src="/kanban/kanban.js"></script>
</html>
