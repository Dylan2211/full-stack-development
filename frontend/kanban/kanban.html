 <!-- The styling has too much blue, looks better with black and white (simple) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title><!--Title to be populated dynamically-->Loading...</title>
    <link rel="stylesheet" href="/kanban/kanban.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <script src="../../auth-utils.js"></script>
  </head>
  <body>
    <!-- Task Creation Notification -->
    <div id="taskNotification" class="task-notification">
      <div class="notification-content">
        <span class="notification-text">adding task...</span>
        <div class="notification-spinner"></div>
      </div>
    </div>

    <div class="page">
      <header class="board-header">
        <div class="board-left">
          <a class="back-button" href="/dashboard/dashboard.html" aria-label="Back to dashboards">
            <img src="../../images/favicon.png" alt="Back" />
          </a>
          <h1 id="dashboardTitle" class="board-title" aria-live="polite"></h1>
        </div>
        <div class="board-right">
          <a id="settingsButton" class="settings-button" aria-label="settings">
            <img src="/images/Settings.png" alt="Settings" />
          </a>
          <button id="new-task-trigger" class="add-task-button">
            add task
          </button>
        </div>
      </header>

      <main class="board-shell">
        <div class="board-frame">
          <!-- Boards to be populated dynamically -->
        </div>
      </main>
    </div>
    <dialog id="newTaskDialog" class="task-dialog">
      <form id="taskForm" method="dialog" class="dialog-content">
        <button id="closeTask" class="close-btn" type="button">&times;</button>
        <h2>New Task</h2>

        <label>Task Title</label>
        <input type="text" id="taskTitle" required />

        <label>Description</label>
        <textarea id="taskDesc" rows="3"></textarea>

        <label>Board</label>
        <select id="taskBoard" required></select>

        <label>Assign Agent(s)</label>
        <select id="taskAgents" multiple></select>

        <label>Skills</label>
        <input type="text" id="taskSkills" />

        <div class="form-buttons">
          <button id="cancelTask" type="button">Cancel</button>
          <button id="createTask" type="submit">Create Task</button>
        </div>
      </form>
    </dialog>

    <dialog id="deleteConfirmDialog" class="confirm-dialog">
      <div class="confirm-content">
        <h3>Delete Board</h3>
        <p id="deleteConfirmText">Are you sure you want to delete this board?</p>
        <div class="confirm-buttons">
          <button id="deleteConfirmCancel" type="button">Cancel</button>
          <button id="deleteConfirmSubmit" type="button" class="danger">Delete</button>
        </div>
      </div>
    </dialog>
  </body>
  <script defer src="/kanban/kanban.js"></script>
</html>
