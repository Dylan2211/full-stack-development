<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="profile-container">
      <header class="topbar">
        <div class="company">Agentic PM</div>
        <div class="actions">
          <button onclick="window.location.href='../demo/kanban.html'">
            Back to Main
          </button>
          <button id="logoutBtn">Logout</button>
        </div>
      </header>

      <main class="profile-card">
        <div class="profile-header">
          <div class="avatar" id="avatar">AS</div>
          <div class="info">
            <h2 class="name" id="name">Employee Name</h2>
            <p class="userid">User ID: <span id="userId">12345678</span></p>
            <p class="role">Role: <span id="role">Project Developer</span></p>
            <p class="dept">Department: <span id="dept">AI Systems</span></p>
          </div>
        </div>

        <div class="details">
          <h3>Contact Information</h3>
          <p>Email: <span id="email">employee@agenticpm.com</span></p>
          <p>Phone: <span id="phone">+65 8123 4567</span></p>
        </div>

        <div class="buttons">
          <button class="edit">Edit Profile</button>
        </div>
      </main>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
