<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Synapse</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="left-illustration">
        <!-- Insert left illustration image here -->
    </div>
    
    <div class="container">
        <div class="signup-card">
            <div class="logo">
                <!-- Insert logo image here -->
            </div>
            
            <h1>Sign up to continue</h1>
            
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="signup-button">Sign Up</button>
                
                <p class="login-link">
                    Already have an account? <a href="#">Log In</a>
                </p>
            </form>
        </div>
    </div>
    
    <div class="right-illustration">
        <!-- Insert right illustration image here -->
    </div>
</body>
</html>
