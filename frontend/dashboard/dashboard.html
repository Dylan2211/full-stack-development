<!-- Needs editing, styling is also ugly. The style should be black and white with very little elements actually being the theme colour. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synapse – Dashboards</title>
    <link rel="stylesheet" href="dashboard.css" />
    <script src="../colour/theme-loader.js"></script>
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <div class="brand-title">Synapse</div>
          <div class="brand-subtitle">agentic pm</div>
        </div>

        <div class="topbar-center">
          <input
            type="search"
            placeholder="Search dashboards..."
            class="topbar-search"
          />
        </div>

        <div class="topbar-right">
          <a href="../settings/Profile/profile.html" class="user-pill-link">
            <div class="user-pill">
              <span class="user-initials">as</span>
            </div>
          </a>
        </div>
      </header>

      <main class="main">
        <div class="dashboard-header">
          <div>
            <h1 class="page-title">Dashboards</h1>
            <p class="page-subtitle">Choose a workspace or create a new one.</p>
          </div>
        </div>

        <div class="dashboard-grid" id="dashboard-grid">
          <div class="card create-card" id="create-dashboard-card">
            <p>Create new<br />dashboard</p>
            <div class="plus">+</div>
          </div>
          <!-- Dashboard cards will be dynamically inserted here -->
        </div>
      </main>
    </div>

    <div class="overlay" id="new-dashboard-overlay" aria-hidden="true">
      <div class="overlay-backdrop" id="overlay-backdrop"></div>
      <div
        class="overlay-dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="overlay-title"
      >
        <div class="overlay-header">
          <h2 id="overlay-title">Create new dashboard</h2>
          <button
            type="button"
            class="icon-button overlay-close"
            id="overlay-close"
            aria-label="Close"
          >
            ✕
          </button>
        </div>
        <form id="new-dashboard-form" class="overlay-form">
          <label class="overlay-field">
            <span class="overlay-label">Dashboard name</span>
            <input type="text" id="dashboard-name" required />
          </label>

          <label class="overlay-field">
            <span class="overlay-label">Description (optional)</span>
            <textarea id="dashboard-description" rows="3"></textarea>
          </label>

          <div class="overlay-actions">
            <button
              type="button"
              class="overlay-button secondary"
              id="overlay-cancel"
            >
              Cancel
            </button>
            <button type="submit" class="overlay-button primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script defer src="dashboard.js"></script>
</html>
