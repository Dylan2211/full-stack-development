<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Synapse — AI Project Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="kanban.css" />
  <script defer src="kanban.js"></script>
</head>
<body>
  <main class="main">
    <div class="topbar">
      <div class="project-title">Synapse</div>
      <div class="top-actions">
        <button id="openCreateModal" class="btn btn-primary new-task">
          <span>+ New Task</span>
        </button>
        <button class="my-profile" onclick="window.location.href='profile.html'">My Profile</button>
        <div class="profile">AS</div>
      </div>
    </div>

    <div class="board-wrap">
      <div class="board" id="kanbanBoard"></div>
    </div>

    <div class="status-bar">
      <div class="live-indicator">
        <div class="live-dot"></div>
        <span>
          Live: <strong id="agentCount">0</strong> agents active •
          <strong id="taskCount">0</strong> tasks
        </span>
      </div>
      <div class="agent-utilization" id="agentUtilization"></div>
    </div>
  </main>

  <div class="modal-overlay" id="detailModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="detailModalTitle">Task Details</div>
        <button class="modal-close" id="closeDetailModal">&times;</button>
      </div>
      <div class="modal-body" id="detailModalBody"></div>
    </div>
  </div>

  <div class="modal-overlay" id="createModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Create New AI Task</div>
        <button class="modal-close" id="closeCreateModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="createTaskForm">
          <div class="form-group">
            <label class="form-label" for="taskTitle">Task Title</label>
            <input type="text" id="taskTitle" class="form-control" placeholder="e.g., Implement user auth API" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="taskDesc">Description &amp; Acceptance Criteria</label>
            <textarea id="taskDesc" class="form-control" placeholder="Describe what the AI agent should do..." required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="taskCategory">Category</label>
              <select id="taskCategory" class="form-control">
                <option value="">Select category</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="DevOps">DevOps</option>
                <option value="Testing">Testing</option>
                <option value="Documentation">Documentation</option>
                <option value="Research">Research</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="taskPriority">Priority</label>
              <select id="taskPriority" class="form-control">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="taskSkills">Required Skills (comma-separated)</label>
            <input type="text" id="taskSkills" class="form-control" placeholder="e.g., React, TypeScript, REST API">
          </div>
          <div class="form-group">
            <label class="form-label" for="taskAgent">Assign Agent (Optional)</label>
            <select id="taskAgent" class="form-control">
              <option value="">— Auto-assign —</option>
            </select>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Create Task</button>
            <button type="button" class="btn btn-outline" id="cancelCreate">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
