<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EGRA Team Project – Synapse</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="kanban.css" />
  <script defer src="kanban.js"></script>
</head>
<body>
  <main class="main">
    <div class="topbar">
      <div class="topbar-left">
        <div class="company-avatar"></div>
        <div class="project-title">EGRA Team Project</div>
      </div>
      <div class="topbar-right">
        <button id="openCreateModal" class="top-btn">
          <span class="btn-label">Add</span>
          <span class="btn-highlight">Task</span>
        </button>
      </div>
    </div>

    <div class="board-wrap">
      <div class="board" id="kanbanBoard"></div>
      <button id="detailToggleButton" class="detail-toggle-button">
        <span class="detail-toggle-icon">❯</span>
      </button>
    </div>

    <div class="status-bar">
      <div class="live-indicator">
        <div class="live-dot"></div>
        <span>
          Live: <strong id="agentCount">0</strong> agents active •
          <strong id="taskCount">0</strong> tasks
        </span>
      </div>
      <div class="agent-utilization" id="agentUtilization"></div>
    </div>
  </main>

  <div class="modal-overlay" id="detailModal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="detailModalTitle"></div>
        <button class="modal-close" id="closeDetailModal">&times;</button>
      </div>
      <div class="modal-body" id="detailModalBody"></div>
    </div>
  </div>

  <div class="modal-overlay" id="resultModal">
    <div class="modal result-modal">
      <div class="modal-header">
        <div class="modal-title" id="resultModalTitle"></div>
        <button class="modal-close" id="closeResultModal">&times;</button>
      </div>
      <div class="modal-body" id="resultModalBody"></div>
    </div>
  </div>

  <div class="modal-overlay" id="createModal">
    <div class="modal create-modal">
      <div class="modal-header">
        <div class="modal-title">
          Create a new <span class="highlight-word">task</span>
        </div>
        <button class="modal-close" id="closeCreateModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="createTaskForm">
          <div class="form-group">
            <label class="form-label" for="taskTitle">Title</label>
            <input type="text" id="taskTitle" class="form-control" placeholder="e.g., Write an essay" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="taskDesc">Description &amp; Acceptance Criteria</label>
            <textarea id="taskDesc" class="form-control" placeholder="Describe what the agent should do..." required></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="taskCategory">Category</label>
              <select id="taskCategory" class="form-control">
                <option value="">Select category</option>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="DevOps">DevOps</option>
                <option value="Testing">Testing</option>
                <option value="Documentation">Documentation</option>
                <option value="Research">Research</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="taskPriority">Priority</label>
              <select id="taskPriority" class="form-control">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="taskAgent">Assign Agent (Optional)</label>
            <select id="taskAgent" class="form-control">
              <option value="">--Automatic--</option>
            </select>
          </div>
          <div class="btn-group create-btn-group">
            <button type="button" class="btn btn-create-cancel" id="cancelCreate">Cancel</button>
            <button type="submit" class="btn btn-create-add">Add Task</button>
            <button type="button" class="btn btn-create-start" id="createAndStart">Create and Start</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
